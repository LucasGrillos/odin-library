<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <div class="side-form" id="add-book-form">
            <form action="">

                <ul>
                    <li class="input-item">
                        <label for="btitle">Book title:</label>
                        <input type="text" id="btitle" name="btitle" value="" required>
                    </li>

                    <li class="input-item">
                        <label for="bauthor">Book author:</label>
                        <input type="text" id="bauthor" name="bauthor" value="" required>
                    </li>

                    <li class="input-item">
                        <label for="bpages">Page number:</label>
                        <input type="number" id="bpages" name="bpages" value="" required>
                    </li>

                    <li class="input-checkbox">
                        <label for="bread">Read this book?</label>
                        <input type="checkbox" id="bread" name="bname">
                    </li>
                    
                </ul>

                <button type="submit">Add book</button>
            </form>
        </div>

        <div class="library">           
        </div>

        <script src="./script.js"></script>
    </body>
</html>
